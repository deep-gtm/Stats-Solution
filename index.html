  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"

<body>
  <div class="card">
    <img class="card-image-mobile" src="./images/image-header-mobile.jpg" alt="">
    <img class="card-image-desktop" src="./images/image-header-desktop.jpg" alt="">
    <div class="info">
      <h1 class="card-heading">Get <span class="card-insight">insights</span> that help your business grow.</h1>

      <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-count">
        <div class="stats">
          <h2 class="count">10k+</h2>
          <h3 class="count-name">companies</h3>
        </div>
        <div class="stats">
          <h2 class="count">314</h2>
          <h3 class="count-name">templates</h3>
        </div>
        <div class="stats">
          <h2 class="count">12m+</h2>
          <h3 class="count-name">queries</h3>
        </div>
      </div>
    </div>
  </div>
